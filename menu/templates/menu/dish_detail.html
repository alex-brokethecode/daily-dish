{% extends "project/base.html" %}

{% block title %} {{ dish.name }} {% endblock title %}

<!-- TODO: Improve detail displaying -->
{% block content %}
<div class="container mx-auto p-4">
    <article class="max-w-3xl mx-auto">
        <h1 class="text-4xl font-bold mb-6 text-center">{{ dish.name }}</h1>
        <section class="mb-6">
            <img src="{{ dish.image.url }}" alt="{{ dish.name }}" class="w-full h-96 object-cover rounded-lg mb-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="text-center">
                    <p class="text-lg text-gray-700 mb-2">{{ dish.description }}</p>
                    <p class="text-xl font-semibold">S/. {{ dish.price }} - Quedan {{ dish.quantity }} platos</p>
                </div>
            </div>
        </section>
        <div class="text-center">
            <a href="{% url "menu:dish_list" %}" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-md inline-block">Regresar al Men√∫</a>
        </div>
    </article>
</div>
{% endblock content %}
