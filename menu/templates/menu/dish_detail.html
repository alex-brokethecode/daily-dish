{% extends "project/base.html" %}

{% block title %} {{ dish.name }} {% endblock title %}

{% block content %}
<div class="container py-3">
    <div class="card mb-3 mx-auto" style="max-width: 50rem;">
      <img src="{{ dish.image.url }}" class="card-img-top" alt="{{ dish.name }}">
      <div class="card-body p-4 p-md-5">
        <h5 class="card-title text-center fs-2 mb-4 text-primary">{{ dish.name|title }}</h5>
        <p class="card-text fs-md-5">{{ dish.description }}</p>
        <p class="card-text text-center">
          <small class="text-muted">S/. {{ dish.price }}</small> | 
          <small class="text-muted">Quedan {{ stock }} platos</small>
        </p>
        <div class="text-center mt-3">
          <a href="{% url "menu:dish_list" %}" class="btn btn-outline-secondary mt-3">Regresar al Men√∫</a>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
